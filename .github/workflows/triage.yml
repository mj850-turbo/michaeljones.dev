name: Triage and Labels

on:
  issues:
    types: [opened, edited]
  pull_request:
    types: [opened, edited, synchronize]

permissions:
  contents: read
  issues: write
  pull-requests: write
  project: write

jobs:
  label-and-project:
    runs-on: ubuntu-latest
    steps:
      - name: Apply labels based on title keywords
        uses: actions-ecosystem/action-add-labels@v1
        if: github.event_name == 'issues' || github.event_name == 'pull_request'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: >
            ${{
              startsWith(github.event.issue.title || github.event.pull_request.title, '[BUG]') && 'bug' || '' 
            }},
            ${{
              startsWith(github.event.issue.title || github.event.pull_request.title, '[FEAT]') && 'enhancement' || '' 
            }},
            ${{
              startsWith(github.event.issue.title || github.event.pull_request.title, '[TASK]') && 'task' || '' 
            }}

      - name: Add to project (optional)
        if: ${{ env.PROJECT_URL != '' }}
        uses: actions/add-to-project@v0.5.0
        with:
          project-url: ${{ env.PROJECT_URL }}
          github-token: ${{ secrets.PROJECTS_TOKEN }}
        env:
          PROJECT_URL: ${{ secrets.GH_PROJECT_URL || '' }}
